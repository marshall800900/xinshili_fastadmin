<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">系统订单号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="order_number" disabled="disabled" name="row[order_number]" value="{$order_info.order_number}" data-rule="required;username" />
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-xs-12 col-sm-2">商户订单号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="email" class="form-control" id="merchant_number" disabled="disabled" name="row[merchant_number]" value="{$order_info.merchant_number}" data-rule="required;email" />
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-xs-12 col-sm-2">通道订单号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="email" class="form-control" id="pay_channel_number" disabled="disabled" name="row[merchant_number]" value="{$order_info.pay_channel_number}" data-rule="required;email" />
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="amount" disabled="disabled" name="row[amount]" autocomplete="off" value="{$order_info.amount}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">收款账号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="charge_account_name" disabled="disabled" name="row[charge_account_name]" value="{$order_info.charge_account_name}" autocomplete="off" value="" data-rule="required" />
        </div>
    </div>


    <div class="form-group alipay">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-alipay_private_key" class="form-control " rows="5" name="row[remark]" cols="50"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">谷歌验证码:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="google_auth_code" name="google_auth_code" autocomplete="off" value="" data-rule="required" />
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
