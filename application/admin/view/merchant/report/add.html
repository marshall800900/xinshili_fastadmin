<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date_key" data-rule="required" class="form-control" name="row[date_key]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date_key_h')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date_key_h" data-rule="required" class="form-control" name="row[date_key_h]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_code" data-rule="required" class="form-control" name="row[product_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_channel_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_channel_id" data-rule="required" data-source="pay/channel/index" class="form-control selectpage" name="row[pay_channel_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-merchant_id" data-rule="required" data-source="merchant/index" class="form-control selectpage" name="row[merchant_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-device" data-rule="required" class="form-control selectpicker" name="row[device]">
                {foreach name="deviceList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_order_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_order_number" data-rule="required" class="form-control" name="row[create_order_number]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_order_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_order_amount" data-rule="required" class="form-control" step="0.01" name="row[create_order_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Success_create_order_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-success_create_order_number" data-rule="required" class="form-control" name="row[success_create_order_number]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Success_create_order_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-success_create_order_amount" data-rule="required" class="form-control" step="0.01" name="row[success_create_order_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Success_order_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-success_order_number" data-rule="required" class="form-control" name="row[success_order_number]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Success_order_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-success_order_amount" data-rule="required" class="form-control" step="0.01" name="row[success_order_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cost_rate_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cost_rate_amount" data-rule="required" class="form-control" step="0.01" name="row[cost_rate_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_rate_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-merchant_rate_amount" data-rule="required" class="form-control" step="0.01" name="row[merchant_rate_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Profit_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-profit_amount" data-rule="required" class="form-control" step="0.01" name="row[profit_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
