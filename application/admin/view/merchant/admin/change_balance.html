<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="balance" class="control-label col-xs-12 col-sm-2">{:__('Balance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="balance" disabled name="row[balance]" value="{$balance|htmlentities}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="change_balance" class="control-label col-xs-12 col-sm-2">{:__('Change_balance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="change_balance" disabled name="row[change_balance]" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="google_auth_code" class="control-label col-xs-12 col-sm-2">{:__('Google_auth_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="google_auth_code" name="row[google_auth_code]"  value="" data-rule="required;" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
