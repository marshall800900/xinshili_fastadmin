<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('mashangchannel/receivingaccount/add')?'':'hide'}" title="{:__('Add')}" data-area='["80%", "80%"]' ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-primary btn-dialog {if $receiving_account_code != 'fxsh'}hide{/if}"  data-url="mashangchannel/billlist/index?receiving_account_code={$receiving_account_code}" title="流水记录" data-area='["80%", "80%"]' >流水记录</a>
                        <a href="javascript:;" class="btn btn-primary btn-dialog {if $receiving_account_code != 'fxsh'}hide{/if}"  data-url="mashangchannel/billlist/add?receiving_account_code={$receiving_account_code}" title="手动转账" data-area='["80%", "80%"]' >手动转账</a>
                    </div>

                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('mashangchannel/receivingaccount/edit')}"
                           data-operate-del="{:$auth->check('mashangchannel/receivingaccount/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
