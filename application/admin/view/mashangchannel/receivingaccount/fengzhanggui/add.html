<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">账号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receiving_account_code" data-rule="required" class="form-control" name="row[username]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">密码:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_number" data-rule="required" class="form-control" name="row[password]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Proxy_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-proxy_ip" class="form-control" name="row[proxy_ip]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-primary btn-embossed btn-login">获取门店列表</button>
        </div>
    </div>

    <div style="margin-left: 16.6%;margin-right: 17%;">
        <table id="table" class="table table-striped table-bordered table-hover table-nowrap" data-operate-edit="1"
               data-operate-del="1" width="100%">
            <thead>
            <tr>
                <th class="bs-checkbox" style="text-align: center; " data-field="state">
                    <div class="th-inner ">
                        <input name="btSelectAll" class="btSelectAll" type="checkbox">
                    </div>
                    <div class="fht-cell"></div>
                </th>
                <th style="text-align: left; vertical-align: middle;">
                    <div class="th-inner ">商户名字</div>
                </th>
                <th style="text-align: left; vertical-align: middle;">
                    <div class="th-inner ">门店名字</div>
                </th>
            </tr>
            </thead>

            <tbody class="data-list-store" data-listidx="0">

            </tbody>
        </table>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed">{:__('OK')}</button>
        </div>
    </div>
</form>
