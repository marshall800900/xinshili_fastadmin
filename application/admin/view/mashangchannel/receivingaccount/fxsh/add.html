<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Proxy_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-proxy_ip" class="form-control" name="row[proxy_ip]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">手机号:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-charge_account" data-rule="required" class="form-control" name="row[charge_account]" type="text">
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="col-xs-12 col-sm-4"></div>
            <button class="send-sms-code">发送验证码</button>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">验证码:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-sms_code" data-rule="required" class="form-control" name="row[sms_code]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">支付密码:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-pay_password" data-rule="required" class="form-control" name="row[pay_password]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text">
        </div>
    </div>

    <input id="c-extra_params" data-rule="required" class="form-control" name="row[extra_params]" type="hidden">

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
