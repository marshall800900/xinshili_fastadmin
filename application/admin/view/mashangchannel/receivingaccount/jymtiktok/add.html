<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

        <div class="col-xs-12 col-sm-8">
            <input id="c-charge_account" data-rule="required" class="form-control" name="row[charge_account]" type="text">

    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">SKUID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text">
