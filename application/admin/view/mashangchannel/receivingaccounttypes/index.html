<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <h4>
                        此页面所有团队报表均不包含直属下级，佣金计算方式（佣金+下级佣金+团队佣金），建议兄弟们绑定谷歌，如果因为没有绑定谷歌造成的损失需自负（点账号安全 绑定谷歌）
                    </h4>

                    <table id="table" class="table table-striped table-hover" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<style type="text/css">
    .example {
        height:100%;position: relative;
    }
    .example > span {
        position:absolute;left:15px;top:15px;
    }
    .thumbnail{
        background-color: #f1f4f6;
    }
    .thumbnail ul li{
        float: left;
        width: 30%;
        list-style:none;
        margin: 5px;
        color: #444;
        border-bottom: 1px solid #999;
        border-right: 1px solid #999;
        margin-bottom: 20px;
    }
    .thumbnail ul li .title{
        font-size: 18px;
        font-weight:500;
    }
    .thumbnail ul li .value{
        font-size: 16px;
        font-weight:400;
    }
    .receiving_name{
        font-size: 20px;
        font-weight:600;
        border-bottom: 1px solid #999;
        padding-bottom: 10px;
    }
    .button-list span{
        margin-left: 5%;
    }
    .button-list span button{
        margin-bottom: 10px;
    }
</style>

<script id="itemtpl" type="text/html">
    <!--
    如果启用了templateView,默认调用的是itemtpl这个模板，可以通过设置templateFormatter来修改
    在当前模板中可以使用三个变量(item:行数据,i:当前第几行,data:所有的行数据)
    此模板引擎使用的是art-template的native,可参考官方文档
    -->
    <div class="col-sm-4 col-md-4">
        <div class="thumbnail example">
            <div class="caption">
                <h4 class="receiving_name"><%=item.name%></h4>
                <ul>
                    <li>
                        <p class="text-muted">
                            <div class="title">拉单金额/成功金额</div>
                            <div class="value"><%=item.create_order_amount%>/<%=item.success_order_amount%></div>
                        </p>
                    </li>
                    <li>
                        <p class="text-muted">
                        <div class="title">下级拉单金额/成功金额</div>
                        <div class="value"><%=item.from_create_order_amount%>/<%=item.from_success_order_amount%></div>
                        </p>
                    </li>
                    <li>
                        <p class="text-muted">
                        <div class="title">团队拉单金额/成功金额</div>
                        <div class="value"><%=item.team_create_order_amount%>/<%=item.team_success_order_amount%></div>
                        </p>
                    </li>
                </ul>
                <p class="button-list">
                    <span>
                        <button class="btn btn-primary btn-dialog" data-area='["80%", "80%"]' data-url="mashangchannel/receivingaccount?receiving_account_code=<%=item.code%>">充值账号</button>
                    </span>
                    <span>
                        <button class="btn btn-primary btn-dialog" data-area='["80%", "80%"]' data-url="mashangchannel/fromreceivingaccount?receiving_account_code=<%=item.code%>">下级账号</button>
                    </span>
                    <span>
                        <button class="btn btn-primary btn-dialog" data-area='["80%", "80%"]' data-url="mashangchannel/receivingaccountreport?receiving_account_code=<%=item.code%>">账号报表</button>
                    </span>
                    <span>
                        <button class="btn btn-primary btn-dialog" data-area='["90%", "90%"]' data-url="mashangchannel/mashangreport?receiving_account_code=<%=item.code%>">历史报表</button>
                    </span>
                    <span>
                        <button class="btn btn-primary btn-dialog" data-area='["90%", "90%"]' data-url="mashangchannel/mashangreport?receiving_account_code=<%=item.code%>&is_from=1">下级报表</button>
                    </span>
                </p>
            </div>

        </div>
    </div>
</script>
