<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date_key" data-rule="required" class="form-control" name="row[date_key]" type="text" value="{$row.date_key|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date_key_h')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date_key_h" data-rule="required" class="form-control" name="row[date_key_h]" type="text" value="{$row.date_key_h|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receiving_account_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receiving_account_code" data-rule="required" class="form-control" name="row[receiving_account_code]" type="text" value="{$row.receiving_account_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receiving_account_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receiving_account_id" data-rule="required" data-source="receiving/account/index" class="form-control selectpage" name="row[receiving_account_id]" type="text" value="{$row.receiving_account_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-rule="required" class="form-control" name="row[pid]" type="number" value="{$row.pid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Line')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-line" class="form-control" name="row[line]" type="text" value="{$row.line|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_order_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_order_number" data-rule="required" class="form-control" name="row[create_order_number]" type="number" value="{$row.create_order_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_order_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_order_amount" data-rule="required" class="form-control" step="0.01" name="row[create_order_amount]" type="number" value="{$row.create_order_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Success_order_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-success_order_number" data-rule="required" class="form-control" name="row[success_order_number]" type="number" value="{$row.success_order_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Success_order_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-success_order_amount" data-rule="required" class="form-control" step="0.01" name="row[success_order_amount]" type="number" value="{$row.success_order_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate_amount" data-rule="required" class="form-control" step="0.01" name="row[rate_amount]" type="number" value="{$row.rate_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
