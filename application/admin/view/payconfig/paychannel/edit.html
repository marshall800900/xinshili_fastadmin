<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_api_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_api_id" data-rule="required" data-field="api_name"  data-primary-key="id" data-source="payconfig/payapi/index" class="form-control selectpage" name="row[pay_api_id]" type="text" value="{$row.pay_api_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_channel_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_channel_code" class="form-control" name="row[pay_channel_code]" type="text" value="{$row.pay_channel_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shop_receiving_account_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shop_receiving_account_code" data-rule="" data-source="getselectpage/getReceivingAccountTypes?is_json=1" class="form-control selectpage" name="row[shop_receiving_account_code]" type="text" value="{$row.shop_receiving_account_code|htmlentities}">
        </div>
    </div>
    <div data-toggle="cxselect" data-selects="first,second">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Receiving_account_code')}:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="first form-control" name="row[receiving_account_code]" data-url="getselectpage/getReceivingAccountTypes?is_json=0&id=1&code={$row.receiving_account_code}" value="{$row.receiving_account_code|htmlentities}"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Receiving_account_id')}:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="second form-control" data-multiple="true" name="row[receiving_account_id]" data-url="getselectpage/getReceivingAccounts?is_json=0&id={$row.receiving_account_code}" data-query-name="searchValue" value="{$row.receiving_account_id|htmlentities}"></select>
            </div>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-pay_type" data-rule="required" class="form-control selectpicker" name="row[pay_type]">
                {foreach name="payTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.pay_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Get_pay_url_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-get_pay_url_type" data-rule="required" class="form-control selectpicker" name="row[get_pay_url_type]">
                {foreach name="getPayUrlTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.get_pay_url_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Min_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-min_amount" data-rule="required" class="form-control" step="0.01" name="row[min_amount]" type="number" value="{$row.min_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Max_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_amount" data-rule="required" class="form-control" step="0.01" name="row[max_amount]" type="number" value="{$row.max_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-amount_type" data-rule="required" class="form-control selectpicker" name="row[amount_type]">
                {foreach name="amountTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.amount_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group fix_amount">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fix_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fix_amount" class="form-control" name="row[fix_amount]" type="text" value="{$row.fix_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cost_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cost_rate" data-rule="required" class="form-control" step="0.01" name="row[cost_rate]" type="number" value="{$row.cost_rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_open')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_open" data-rule="required" class="form-control selectpicker" name="row[is_open]">
                {foreach name="isOpenList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_open"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
